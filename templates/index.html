<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감귤 test</title>
</head>
<body>
    <form action="/" method="post">
        <div>
            <label>평균온도</label>
            <input type="text" name="avg_temp">
        </div>
        <div>
            <label>최소온도</label>
            <input type="text" name="min_temp">
        </div>
        <div>
            <label>최대온도</label>
            <input type="text" name="max_temp">
        </div>
        <div>
            <label>강수량</label>
            <input type="text" name="rain_fall">
        </div>
        <button type="submit">예측하기</button>
    </form>

    <div>
        <p>예측 결과 : </p>
        {% if price %}
            <h5>예측된 가격은 {{ price }}원 입니다.</h5>
        {% endif %}
    </div>
</body>
</html>
